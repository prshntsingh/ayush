    <script>
      function LengthConverter(valNum) {
        $("#synonyml").text("");
        var lena=["YAVODARA","ANGULA","BITAHASTI","AARATNI","HASTI","RAJAHASTA","NRIPAHASTA","VYAM","INCHES","MILLIMETERS","CENTIMETERS","METERS","KILOMETERS","FEET"];
        var lenm=[0.24,1.95,22.86,41.91,45.72,55.88,55.88,182.88,2.54,0.1,1,100,100000,30.48];
        var nmm=["INCHES","MILLIMETERS","CENTIMETERS","METERS","KILOMETERS","FEET"];
        var vmm=[2.54,0.1,1,100,100000,30.48];
        var value1=$("#lenmod").val();
        var value2=$("#lenmoda").val();
        var value3=$("#lenmodm").val();
        var i,j;
        for(i=0;i<lena.length;i++) {
          if(value1==lena[i]) {
            for(j=0;j<lena.length;j++) {
              if(value2==lena[j]) {
                var nval=valNum*lenm[i];
                var dval=lenm[j];
                var fval=nval/dval;
                //alert(fval+" "+dval);
                $("#lmoda").val(fval);
              }
            }
            for(j=0;j<nmm.length;j++) {
              if(value3==nmm[j]) {
                var nval=valNum*lenm[i];
                var dval=vmm[j];
                var fval=nval/dval;
                //alert(fval+" "+dval);
                $("#lmodm").val(fval);
              }
            }
          }
        }
        if(value1=="RAJAHASTA" || value2=="RAJAHASTA" || value1=="NRIPAHASTA" || value2=="NRIPAHASTA")
          $("#synonyml").text("* RAJAHASTA is also known as NRIPAHASTA");
        value1="";
        value2="";
      }
      function TimeConverter(valNum) {

        var timea=["KSHANA","LAVA","NIMESHA","KAASHTHA","KALAA","GHATI","MUHOORTA","AHORATRA","PAKSHA","MAASA","RITU","AYANA","SAMVATSARA","YUGA","AHORATRA OF DEVA","AHORATRA OF PITARASA","SECONDS","MINUTES","HOURS","DAYS","MONTHS","YEARS"];

        var timem=[0.388,0.776,1.553,4.66,140,1440,2880,86400,1296000,2592000,5184000,157683000, 31536000,1576830000,31536000,2592000,1,60,3600,86400,2592000,31536000];

        var value1=$("#tim1").val();
        var value2=$("#tim2").val();
        var value3=$("#tim3").val();

        var i,j;

        for(i=0;i<timea.length;i++) {
          if(value1==timea[i]) {
            for(j=0;j<timea.length;j++) {
              if(value2==timea[j]) {
               // var nval = valNum*
                var nval=valNum*timem[i];
                //var dval=timem[j];
                var fval=nval/timem[j];
                //alert(fval+" "+dval);
                $("#sec").val(fval);
              }
            }
            for(j=0;j<timea.length;j++) {
              if(value3==timea[j]) {
                var nval=valNum*timem[i];
                var fval=nval/timem[j];
                //alert(fval+" "+dval);
                $("#hr").val(fval);
              }
            }
          }
        }
        value1="";
        value2="";
  }

      function WeightConverter(valNum) {
        var wta = ["PARAMAANU","VAMSEE","MAREECHI","RAAJIKA","SARSHAPEE","YAVA","GUNJA","MASHA","SAANA","KOLA","TOLA","KARSHA","SUKTI","PALA","PRASRUTHI","TULA","ADHAKA","KHARI","BHARA","DRONI","PRASTHA","MANIKA"];
        var wt3 = [0.0012,0.0361,0.217,1.302,3.906,31.25,125,750,3000,6000,12000,12000,24000,48000,96000,4800000,3072000,196600000,96000000,49152000,768000,384000];
        var neq = ["MILLIGRAMS","GRAMS","KILOGRAMS"];
        var veq = [1,1000,1000000];
        var value0=$("#wtnmgd").val();
        var value3=$("#isin3").val();
        var value1=$("#isin1").val();
        var i;
        for(i=0;i<wta.length;i++) {
          if(value0==wta[i]) {
            for(j=0;j<wta.length;j++) {
              if(wta[j]==value1) {
                var nval=valNum*wt3[i];
                var dval=wt3[j];
                var fval=nval/dval;
                $("#isiv1").val(fval);
              }  
            } 
          }
        }
        for(i=0;i<wta.length;i++) {
          if(value0==wta[i]) {
            for(j=0;j<3;j++) {
              if(neq[j]==value3) {
                var nval=valNum*wt3[i];
                var dval=veq[j];
                var fval=nval/dval;
                $("#isiv3").val(fval);
              }  
            } 
          }
        }
      }
